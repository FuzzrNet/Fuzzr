[package]
name = "fuzzr"
version = "0.0.2"
authors = [
  "Hunter Trujillo <cryptoquick@pm.me>",
  "David Croisant <kn0wmad@protonmail.com>",
]
edition = "2018"
description = "P2P platform for publishing content, self-hosting, decentralized curation, and more."
documentation = "https://github.com/FuzzrNet/Fuzzr/tree/main/docs"
readme = "https://raw.githubusercontent.com/FuzzrNet/Fuzzr/main/README.md"
homepage = "https://fuzzr.net"
repository = "https://github.com/FuzzrNet/Fuzzr"
license = "Unlicense"
keywords = ["censorship-resistance", "ipfs", "p2p", "gui", "self-hosted"]
categories = [
  "cryptography",
  "filesystem",
  "multimedia",
  "text-editors",
  "web-programming"
]
exclude = ["docs", ".github", ".vscode"]

[build]
incremental = true

[profile.release]
# strip = "symbols" # https://github.com/rust-lang/rust/issues/72110
lto = true
codegen-units = 1

[dev-dependencies]
tempfile = "3.1"

[dependencies]
# Debugging
pretty_env_logger = "0.4"
log = "0.4"
anyhow = "1.0"
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# System
directories-next = "2.0"
async-std = "1.8"
# UI
iced = { version = "0.2", features = [
  "wgpu",
  "default_system_font",
  "image",
  "async-std"
] }
iced_native = "0.3"
iced_futures = "0.2"
# Data
# reqwest = "0.10"
sled = "0.34"
image = "0.23"
infer = "0.3"
# IPFS
ipfs-embed = "0.9"
libipld = "0.9"
# ipld-collections = "0.3.0"
