name: Rust

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Nightly toolchain
        run: rustup toolchain install nightly
      - name: Lint
        run: cargo fmt -- --check
      - name: Build
        run: cargo +nightly build
      - name: Run tests
        run: cargo test
